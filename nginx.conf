# Configuração Nginx para Next.js Static Export
server {
    listen 80;
    server_name smartilha.com.br www.smartilha.com.br;
    root /var/www/smartilha;
    index index.html;

    # Logs
    access_log /var/log/nginx/smartilha_access.log;
    error_log /var/log/nginx/smartilha_error.log;

    # Compressão Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Servir arquivos estáticos do Next.js
    location /_next/static/ {
        alias /var/www/smartilha/_next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Servir outros arquivos _next
    location /_next/ {
        alias /var/www/smartilha/_next/;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Servir arquivos públicos (imagens, favicon, etc)
    location /static/ {
        alias /var/www/smartilha/static/;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
        access_log off;
    }

    # Servir favicon e outros arquivos da raiz
    location ~* \.(ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
        access_log off;
    }

    # Servir arquivos CSS e JS
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
        access_log off;
    }

    # Rota principal - SPA fallback
    location / {
        try_files $uri $uri/ $uri.html /index.html;
        
        # No cache para HTML
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Rota específica para checkout
    location /checkout2 {
        try_files $uri $uri/ /checkout2/index.html;
    }

    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

